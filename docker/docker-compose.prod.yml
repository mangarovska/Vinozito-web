version: '3.8'

# ============================================================
# Production Docker Compose - Uses Published Images from Docker Hub
# ============================================================
# 
# Images used:
#   - Frontend: nnikolovskii/vinozito-frontend:1.0.0
#   - Backend:  nnikolovskii/vinozito-backend:1.0.0
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# ============================================================

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: vinozito-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: vinozhito_db
      MONGO_INITDB_ROOT_PASSWORD: DgTKHt0FHG2
      MONGO_INITDB_DATABASE: vinozitoDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vinozito-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express (Database Admin UI) - Optional
  mongo-express:
    image: mongo-express:1.0.2
    container_name: vinozito-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: vinozhito_db
      ME_CONFIG_MONGODB_ADMINPASSWORD: DgTKHt0FHG2
      ME_CONFIG_MONGODB_URL: mongodb://vinozhito_db:DgTKHt0FHG2@mongodb:27017/?authSource=admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - vinozito-network
    depends_on:
      mongodb:
        condition: service_healthy

  # Backend API (.NET 9.0) - Using published Docker Hub image
  backend:
    image: nnikolovskii/vinozito-backend:1.0.0
    container_name: vinozito-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - MongoDB__ConnectionString=mongodb://vinozhito_db:DgTKHt0FHG2@mongodb:27017/?authSource=admin
      - MongoDB__DatabaseName=vinozitoDB
      - JwtSettings__Secret=${JWT_SECRET:-YourLongSecretKeyWithAtLeast32Characters}
      - JwtSettings__Issuer=VinozitoApp
      - JwtSettings__Audience=VinozitoApp
      - FastAPI__InternalBaseUrl=${UPLOADER_URL:-http://uploader:5001}
      - FastAPI__Password=${UPLOADER_PASSWORD:-8*8Fajlovi8*8}
    ports:
      - "5000:8080"
    networks:
      - vinozito-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Vite + Nginx) - Using published Docker Hub image
  frontend:
    image: nnikolovskii/vinozito-frontend:1.0.0
    container_name: vinozito-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=${API_URL:-http://localhost:5000}
    networks:
      - vinozito-network
    depends_on:
      - backend

# Volumes for persistent data
volumes:
  mongodb_data:
    driver: local

# Network for service communication
networks:
  vinozito-network:
    driver: bridge
