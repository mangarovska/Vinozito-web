# Traefik Static Configuration
# Place this file in the same directory as docker-compose.server.yml on your server

global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: true
  # insecure: true  # Only for development, use middleware auth in production

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
    network: traefik-net

certificatesResolvers:
  myresolver:
    acme:
      email: your-email@example.com
      storage: /acme.json
      tlsChallenge: {}
      httpChallenge:
        entryPoint: web

log:
  level: INFO

accessLog: {}
